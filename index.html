<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الاستعلام عن الاستثناءات</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0077cc;
            --secondary-color: #6c757d;
            --success-color: #198754;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --border-color: #dee2e6; /* General border */
            --card-border-color: #e9ecef; /* Softer border for inside cards */
            --disabled-bg: #adb5bd;
            --disabled-color: #6c757d;
            --card-bg: #ffffff;
            --card-header-bg: #f9fbfd;
            --label-color: #454f5b;
            --value-color: #2a2f36;

            --font-family: 'Cairo', sans-serif;
            --border-radius: 0.3rem;
            --border-radius-lg: 0.5rem;

            --shadow-sm: 0 .125rem .25rem rgba(0,0,0,.075);
            /* Updated shadows for cards */
            --shadow-card: 0 4px 12px rgba(0,0,0,0.08), 0 1px 3px rgba(0,0,0,0.05);
            --shadow-card-hover: 0 6px 18px rgba(0,0,0,0.1), 0 2px 6px rgba(0,0,0,0.07);
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 40px 20px;
            background-color: #f4f7f9;
            color: var(--dark-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .app-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: var(--border-radius-lg);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); /* Keep app container shadow distinct */
            width: 100%;
            max-width: 950px;
        }

        .app-header {
            text-align: center;
            margin-bottom: 35px;
            color: var(--dark-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #495057;
        }

        input[type="text"], select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-family: var(--font-family);
            background-color: #fdfdff;
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }

        input[type="text"]:focus, select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 .2rem rgba(0,119,204,.25);
            outline: 0;
        }

        .search-action-group {
            display: flex;
            align-items: flex-end;
            gap: 15px;
            margin-bottom: 30px;
        }
        .search-action-group .form-group {
            flex-grow: 1;
            margin-bottom: 0;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-family: var(--font-family);
            font-weight: 500;
            transition: background-color .15s ease-in-out, box-shadow .15s ease-in-out, opacity .15s ease-in-out;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }
        .btn-primary:hover { background-color: #005ea3; box-shadow: var(--shadow-sm); }
        .btn-primary:active { background-color: #004a80; }
        .btn-primary:disabled { background-color: var(--disabled-bg); color: var(--disabled-color); cursor: not-allowed; box-shadow: none; opacity: 0.65; }
        .btn-primary .icon { width: 1em; height: 1em; }

        /* Results Container */
        #resultsContainer {
            display: flex;
            flex-direction: column;
            gap: 30px; /* Increased space between cards */
            margin-top: 30px;
        }

        /* Advanced Card Styles */
        .result-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-card);
            transition: box-shadow 0.25s ease-in-out;
            overflow: hidden; /* Important for border-left and rounded corners */
            border-left: 5px solid var(--primary-color); /* Accent border */
        }
        .result-card:hover {
            box-shadow: var(--shadow-card-hover);
        }

        .card-header {
            padding: 18px 25px;
            background-color: var(--card-header-bg);
            border-bottom: 1px solid var(--card-border-color);
        }

        .result-card h2 { /* Title within card-header */
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-color);
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px; /* Space between icon and title text */
        }
        .title-icon {
            width: 1.2em; /* Relative to h2 font size */
            height: 1.2em;
            fill: currentColor; /* Inherits color from h2 */
            flex-shrink: 0;
        }

        .card-body {
            padding: 15px 25px 20px 25px; /* Top, H, Bottom, H */
        }

        .card-field {
            display: grid;
            grid-template-columns: minmax(140px, auto) 1fr; /* Label column (icon+text), Value column */
            gap: 6px 12px; /* Row gap, Column gap */
            align-items: start; /* Align items at the start of their grid area */
            padding: 10px 0;
            border-bottom: 1px dashed var(--card-border-color);
        }
        .card-field:last-child {
            border-bottom: none;
            padding-bottom: 0; /* No extra padding at the very bottom of card */
        }
        .card-field:first-child {
            padding-top: 5px; /* Less padding for the first item after header */
        }


        .field-label {
            font-weight: 500;
            color: var(--label-color);
            display: flex;
            align-items: center;
            gap: 8px; /* Space between icon and label text */
            font-size: 0.9rem;
            line-height: 1.5;
        }
        .field-icon {
            width: 1.1em; /* Relative to .field-label font-size */
            height: 1.1em;
            fill: var(--secondary-color);
            flex-shrink: 0; /* Prevent icon from shrinking */
        }

        .field-value {
            font-weight: 400;
            color: var(--value-color);
            word-break: break-word; /* Ensure long unbroken strings wrap */
            line-height: 1.6;
            font-size: 0.95rem;
        }
        
        /* Special styling for the Exception field */
        .card-field.exception-field .field-label {
            /* align-self: start; /* If label needs to be top-aligned with multi-line value */
        }
        .card-field.exception-field .field-value {
            white-space: pre-wrap; /* Preserve whitespace and wrap */
            background-color: #fdfdfd; /* Slightly different background */
            padding: 8px 10px;
            border-radius: var(--border-radius);
            border: 1px solid #f0f0f0; /* Very light border */
            font-size: 0.9rem; /* Slightly smaller for potentially long text */
            max-height: 200px; /* Example: Limit height and make scrollable */
            overflow-y: auto; /* Add scroll if content exceeds max-height */
        }
        /* End Advanced Card Styles */

        .message-area {
            padding: 15px 20px; margin-top: 20px; border-radius: var(--border-radius);
            text-align: center; border: 1px solid transparent; font-size: 0.95rem;
        }
        .message-area.info { background-color: #e0f3ff; color: #004085; border-color: #b8daff;}
        .message-area.error { background-color: #f8d7da; color: #721c24; border-color: #f5c6cb;}
        .message-area.no-results { background-color: #fff3cd; color: #856404; border-color: #ffeeba;}

        .loader-container { text-align: center; padding: 20px 0; height: 60px; }
        .loader {
            border: 5px solid #f3f3f3; border-top: 5px solid var(--primary-color);
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite; margin: 0 auto 10px auto; display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="app-container">
        <h1 class="app-header">الاستعلام عن الاستثناءات</h1>

        <div class="form-group">
            <label for="searchType">نوع البحث:</label>
            <select id="searchType">
                <option value="GeneratedCode">بحث بكود الاستثناء</option>
                <option value="SupplierCode">بحث بكود المورد</option>
            </select>
        </div>
        
        <div class="search-action-group">
            <div class="form-group" style="flex-grow: 1;">
                <label for="searchTerm">قيمة البحث:</label>
                <input type="text" id="searchTerm" placeholder="ادخل كود الاستثناء أو كود المورد">
            </div>
            <button id="searchBtn" class="btn-primary" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16" class="icon">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
                <span>بحث</span>
            </button>
        </div>

        <div class="loader-container"><div class="loader" id="loader"></div></div>
        <div id="queryMessage" class="message-area" style="display:none;"></div>

        <div id="resultsContainer" style="display:none;"></div>
    </div>

    <script>
        const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxBZi1K-z8ecjbukUcfsZWkPgBqSw0H2xDTpZBcaIdoKQS9Y0D2DJ54gbf0n6uvwmYXRw/exec'; 
        const URL_PLACEHOLDER_STRING = 'YOUR_GAS_URL_PLACEHOLDER_REPLACE_ME'; 

        const searchBtn = document.getElementById('searchBtn');
        const searchTypeSelect = document.getElementById('searchType');
        const searchTermInput = document.getElementById('searchTerm');
        const resultsContainer = document.getElementById('resultsContainer');
        const queryMessage = document.getElementById('queryMessage');
        const loader = document.getElementById('loader');

        // SVG Icons mapping
        const fieldIcons = {
            default: '<svg class="field-icon" viewBox="0 0 16 16" fill="currentColor"><path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.19-.257a.34.34 0 0 0 .255-.248c.063-.24.018-.488-.134-.646-.152-.158-.382-.198-.593-.04L7.07 7.293l.282.282c.106.105.222.19.352.237.13.048.27.06.41.03S10.248 7.69 10.1 7.69c-.032.006-.05.014-.064.024zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/></svg>', // Generic Info icon
            title: '<svg class="title-icon" viewBox="0 0 16 16" fill="currentColor"><path d="M12.5 0H3.5A1.5 1.5 0 0 0 2 1.5v13A1.5 1.5 0 0 0 3.5 16h9a1.5 1.5 0 0 0 1.5-1.5v-13A1.5 1.5 0 0 0 12.5 0zm-10 1.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 .5.5v13a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5v-13z"/><path d="M9.5 3h-3a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1zm0 3h-3a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1zm-3.5 3a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1z"/></svg>', // Document icon for title
            GeneratedCode: '<svg class="field-icon" viewBox="0 0 16 16" fill="currentColor"><path d="M6 4.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm-1.5 0a.5.5 0 1 0-1 0 .5.5 0 0 0 1 0z"/><path d="M2 1h4.586a1 1 0 0 1 .707.293l7 7a1 1 0 0 1 0 1.414l-4.586 4.586a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 1 6.586V2a1 1 0 0 1 1-1zm0 5.586 7 7L13.586 9l-7-7H2v4.586z"/></svg>',
            Timestamp: '<svg class="field-icon" viewBox="0 0 16 16" fill="currentColor"><path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/><path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"/></svg>', // Clock icon
            PurchasingOfficer: '<svg class="field-icon" viewBox="0 0 16 16" fill="currentColor"><path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/></svg>',
            EntryDate: '<svg class="field-icon" viewBox="0 0 16 16" fill="currentColor"><path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/></svg>',
            "Period Start Date": '<svg class="field-icon" viewBox="0 0 16 16" fill="currentColor"><path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1zM12 7a.5.5 0 0 0-.5-.5H4.5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 .5-.5z"/></svg>', // Calendar with a line (start)
            "Period End Date": '<svg class="field-icon" viewBox="0 0 16 16" fill="currentColor"><path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1zm2.5 6a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-7z"/></svg>', // Calendar with a line (end)
            SupplierName: '<svg class="field-icon" viewBox="0 0 16 16" fill="currentColor"><path d="M1 2.5A1.5 1.5 0 0 1 2.5 1h11A1.5 1.5 0 0 1 15 2.5V5h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V2.5zM2.5 2a.5.5 0 0 0-.5.5V5h11V2.5a.5.5 0 0 0-.5-.5h-11zM14 7H2v6.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V7zM3 8.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5z"/></svg>', // Storefront/building icon
            SupplierCode: '<svg class="field-icon" viewBox="0 0 16 16" fill="currentColor"><path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/><path fill-rule="evenodd" d="M1.646 2.646a.5.5 0 0 1 .708 0L8 8.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/></svg>', // Code bars / hash
            Exception: '<svg class="field-icon" viewBox="0 0 16 16" fill="currentColor"><path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/></svg>' // Warning/Exception icon
        };

        let criticalConfigErrorInquiry = false;
        if (GAS_WEB_APP_URL === URL_PLACEHOLDER_STRING || GAS_WEB_APP_URL === 'YOUR_EXISTING_GAS_URL_HERE') {
            criticalConfigErrorInquiry = true;
            showMessageInquiry('خطأ حرج: لم يتم تكوين رابط Google Apps Script. يرجى تحديث `GAS_WEB_APP_URL` في كود HTML للاستعلام.', 'error');
            if(searchBtn) searchBtn.disabled = true;
        }

        function showMessageInquiry(message, type = 'info') {
            queryMessage.textContent = message;
            queryMessage.className = `message-area ${type}`;
            queryMessage.style.display = 'block';
            if (type === 'error') console.error(`[UI Message - ERROR]: ${message}`);
            else if (type === 'no-results') console.warn(`[UI Message - NO RESULTS]: ${message}`);
            else console.info(`[UI Message - INFO]: ${message}`);
        }

        function hideMessageInquiry() {
            queryMessage.style.display = 'none';
        }

        function displayResults(data) {
            resultsContainer.innerHTML = '';
            resultsContainer.style.display = 'none';
            hideMessageInquiry(); 

            console.log('[displayResults] Called. Data received:', data);

            if (!data || data.length === 0) {
                showMessageInquiry('لم يتم العثور على نتائج تطابق بحثك.', 'no-results');
                return;
            }

            const fieldOrderAndLabels = {
                "GeneratedCode": "كود الاستثناء",
                "Timestamp": "وقت التسجيل",
                "PurchasingOfficer": "مسؤول المشتريات",
                "EntryDate": "تاريخ الإدخال",
                "Period Start Date": "تاريخ بداية الفترة",
                "Period End Date": "تاريخ نهاية الفترة",
                "SupplierName": "اسم المورد",
                "SupplierCode": "كود المورد",
                "Exception": "تفاصيل الاستثناء"
            };

            data.forEach((record, index) => {
                console.log(`[displayResults] Processing record ${index}:`, record);
                const card = document.createElement('div');
                card.className = 'result-card';

                const cardTitleText = record.GeneratedCode 
                                    ? `بيانات الاستثناء (الكود: ${record.GeneratedCode})`
                                    : `بيانات الاستثناء #${index + 1}`;
                
                let cardFieldsHtml = '';
                for (const key in fieldOrderAndLabels) {
                    if (Object.hasOwnProperty.call(fieldOrderAndLabels, key)) {
                        const label = fieldOrderAndLabels[key];
                        let value = record[key];
                        const iconSvg = fieldIcons[key] || fieldIcons.default;
                        const fieldClass = key === "Exception" ? "card-field exception-field" : "card-field";


                        if (key === "Timestamp" && typeof value === 'string' && (value.includes("T") && value.includes("Z"))) {
                            try { value = new Date(value).toLocaleString('ar-EG', { dateStyle: 'full', timeStyle: 'medium'}); } catch (e) { console.warn(`Err format TS for ${key}`); }
                        } else if (key === "EntryDate" || key === "Period Start Date" || key === "Period End Date") {
                            if (value) {
                                try {
                                    if (typeof value === 'string' && value.includes("T") && value.includes("Z")) { value = new Date(value).toLocaleDateString('ar-EG', { dateStyle: 'full' }); }
                                    else if (value instanceof Date) { value = value.toLocaleDateString('ar-EG', { dateStyle: 'full' }); }
                                    else if (typeof value === 'string' && !isNaN(new Date(value).getTime())) { value = new Date(value).toLocaleDateString('ar-EG', { dateStyle: 'full' }); }
                                } catch (e) { console.warn(`Err format Date for ${key}`);}
                            }
                        }
                        
                        value = (value === undefined || value === null || (typeof value === 'string' && value.trim() === "")) ? "غير متوفر" : value;

                        cardFieldsHtml += `
                            <div class="${fieldClass}">
                                <strong class="field-label">${iconSvg} <span>${label}:</span></strong>
                                <span class="field-value">${value}</span>
                            </div>
                        `;
                    }
                }

                card.innerHTML = `
                    <div class="card-header">
                        <h2>${fieldIcons.title} ${cardTitleText}</h2>
                    </div>
                    <div class="card-body">
                        ${cardFieldsHtml}
                    </div>
                `;
                resultsContainer.appendChild(card);
            });

            resultsContainer.style.display = 'flex';
            console.log('[displayResults] Finished populating cards.');
        }


        searchBtn.addEventListener('click', async () => {
            if (criticalConfigErrorInquiry) {
                 showMessageInquiry('خطأ حرج في الإعداد. لا يمكن البحث.', 'error');
                 return;
            }
            const searchType = searchTypeSelect.value;
            const searchTerm = searchTermInput.value.trim();

            if (!searchTerm) {
                showMessageInquiry('الرجاء إدخال قيمة للبحث.', 'error');
                searchTermInput.focus();
                return;
            }

            hideMessageInquiry();
            resultsContainer.style.display = 'none'; 
            resultsContainer.innerHTML = ''; 
            loader.style.display = 'block';
            searchBtn.disabled = true;

            const params = new URLSearchParams();
            params.append('action', 'inquireData');
            params.append('searchType', searchType);
            params.append('searchTerm', searchTerm);

            const requestUrl = `${GAS_WEB_APP_URL}?${params.toString()}`;
            
            try {
                const response = await fetch(requestUrl, { method: 'GET', mode: 'cors' });
                if (!response.ok) {
                    let errorText = `خطأ في الشبكة أو السيرفر: ${response.status} ${response.statusText}`;
                    let responseBodyForError = '';
                    try {
                        const errData = await response.json(); errorText = errData.error || errData.message || errorText; responseBodyForError = JSON.stringify(errData);
                    } catch (jsonParseError) {
                        try { responseBodyForError = await response.text(); } catch (textReadError) { /* ignore */ }
                    }
                    throw new Error(responseBodyForError ? `${errorText} (Server: ${responseBodyForError.substring(0,100)})` : errorText);
                }
                const result = await response.json();
                if (result.success && result.data) {
                    displayResults(result.data);
                } else {
                    showMessageInquiry(result.error || result.message || 'حدث خطأ غير متوقع.', 'error');
                }
            } catch (error) {
                console.error('[Fetch API] CATCH BLOCK:', error);
                showMessageInquiry(`فشل الاستعلام: ${error.message}`, 'error');
            } finally {
                loader.style.display = 'none';
                searchBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
