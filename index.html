<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الاستعلام عن الأكواد والاستثناءات</title>
    <style>
        /* You can reuse or adapt the CSS from your generator app */
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --border-radius: 0.3rem;
        }
        body {
            font-family: var(--font-family);
            margin: 20px;
            background-color: #e9ecef;
            color: var(--dark-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .app-container {
            background-color: #fff;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 900px;
        }
        .app-header {
            text-align: center;
            margin-bottom: 25px;
            color: var(--primary-color);
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 15px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: var(--border-radius);
            box-sizing: border-box;
            font-size: 1rem;
        }
        button {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        #resultsTable {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        #resultsTable th, #resultsTable td {
            border: 1px solid #dee2e6;
            padding: 10px;
            text-align: right;
        }
        #resultsTable th {
            background-color: var(--light-color);
            color: var(--primary-color);
        }
        .message-area {
            padding: 10px;
            margin-top: 15px;
            border-radius: var(--border-radius);
            text-align: center;
            border: 1px solid transparent;
        }
        .message-area.info { background-color: #cce5ff; color: #004085; border-color: #b8daff;}
        .message-area.error { background-color: #f8d7da; color: #721c24; border-color: #f5c6cb;}
        .message-area.no-results { background-color: #fff3cd; color: #856404; border-color: #ffeeba;}

        .loader-container { text-align: center; padding: 20px; }
        .loader {
            border: 4px solid #f3f3f3; border-top: 4px solid var(--primary-color);
            border-radius: 50%; width: 30px; height: 30px;
            animation: spin 1s linear infinite; margin: 0 auto 10px auto;
            display: none; /* Hidden by default */
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="app-container">
        <h1 class="app-header">الاستعلام عن الاستثناءات</h1>

        <div class="form-group">
            <label for="searchType">نوع البحث:</label>
            <select id="searchType">
                <option value="generatedCode">بحث بكود الاستثناء</option>
                <option value="SupplierCode">بحث بكود المورد</option>
            </select>
        </div>

        <div class="form-group">
            <label for="searchTerm">قيمة البحث:</label>
            <input type="text" id="searchTerm" placeholder="ادخل كود الاستثناء أو كود المورد">
        </div>

        <button id="searchBtn">بحث</button>
        <div class="loader-container"><div class="loader" id="loader"></div></div>
        <div id="queryMessage" class="message-area" style="display:none;"></div>

        <table id="resultsTable" style="display:none;">
            <thead>
                <tr id="resultsHeaderRow">
                    <!-- Headers will be populated by JavaScript -->
                </tr>
            </thead>
            <tbody id="resultsBody">
                <!-- Results will be populated here -->
            </tbody>
        </table>
    </div>

    <script>
        // IMPORTANT: Use the SAME GAS_WEB_APP_URL as your code generator app,
        // as we'll add new actions to that script.
        const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxBZi1K-z8ecjbukUcfsZWkPgBqSw0H2xDTpZBcaIdoKQS9Y0D2DJ54gbf0n6uvwmYXRw/exec'; // <<<<< SAME URL AS THE GENERATOR APP
        const URL_PLACEHOLDER_STRING = 'YOUR_GAS_URL_PLACEHOLDER_REPLACE_ME'; // For check

        const searchBtn = document.getElementById('searchBtn');
        const searchTypeSelect = document.getElementById('searchType');
        const searchTermInput = document.getElementById('searchTerm');
        const resultsTable = document.getElementById('resultsTable');
        const resultsHeaderRow = document.getElementById('resultsHeaderRow');
        const resultsBody = document.getElementById('resultsBody');
        const queryMessage = document.getElementById('queryMessage');
        const loader = document.getElementById('loader');

        let criticalConfigErrorInquiry = false;
        if (GAS_WEB_APP_URL === URL_PLACEHOLDER_STRING || GAS_WEB_APP_URL === 'YOUR_EXISTING_GAS_URL_HERE') {
            criticalConfigErrorInquiry = true;
            showMessageInquiry('خطأ حرج: لم يتم تكوين رابط Google Apps Script. يرجى تحديث `GAS_WEB_APP_URL` في كود HTML للاستعلام.', 'error');
            if(searchBtn) searchBtn.disabled = true;
        }


        function showMessageInquiry(message, type = 'info') {
            queryMessage.textContent = message;
            queryMessage.className = `message-area ${type}`;
            queryMessage.style.display = 'block';

            // Enhanced console logging
            if (type === 'error') {
                console.error(`[UI Message - ERROR]: ${message}`);
            } else if (type === 'no-results') {
                console.warn(`[UI Message - NO RESULTS]: ${message}`);
            }
            else {
                console.info(`[UI Message - INFO]: ${message}`);
            }
        }

        function hideMessageInquiry() {
            queryMessage.style.display = 'none';
        }

        function displayResults(data) {
            resultsTable.style.display = 'none';
            resultsHeaderRow.innerHTML = '';
            resultsBody.innerHTML = '';
            hideMessageInquiry(); // Clears previous messages

            console.log('[displayResults] Called. Data received:', data);

            if (!data || data.length === 0) {
                showMessageInquiry('لم يتم العثور على نتائج تطابق بحثك.', 'no-results');
                console.log('[displayResults] No data or empty data array.');
                return;
            }

            const headers = [
                "Timestamp", "PurchasingOfficer", "EntryDate",
                "Period Start Date", "Period End Date",
                "SupplierName", "SupplierCode", "Exception", "GeneratedCode"
            ];
            console.log('[displayResults] Using headers:', headers);


            headers.forEach(headerText => {
                const th = document.createElement('th');
                th.textContent = headerText;
                resultsHeaderRow.appendChild(th);
            });
            console.log('[displayResults] Table headers created.');

            data.forEach((record, index) => {
                console.log(`[displayResults] Processing record ${index}:`, record);
                const tr = document.createElement('tr');
                headers.forEach(headerKey => {
                    const td = document.createElement('td');
                    let value = record[headerKey];
                    if (headerKey === "Timestamp" && typeof value === 'string' && (value.includes("T") && value.includes("Z"))) {
                        try {
                            td.textContent = new Date(value).toLocaleString('ar-EG', { dateStyle: 'medium', timeStyle: 'short'});
                        } catch (e) {
                            console.warn(`[displayResults] Error formatting timestamp for record ${index}, value "${value}":`, e);
                            td.textContent = value; // fallback
                        }
                    } else {
                         td.textContent = (value === undefined || value === null) ? "" : value;
                    }
                    tr.appendChild(td);
                });
                resultsBody.appendChild(tr);
            });
            resultsTable.style.display = 'table';
            console.log('[displayResults] Finished populating table.');
        }


        searchBtn.addEventListener('click', async () => {
            if (criticalConfigErrorInquiry) {
                 showMessageInquiry('خطأ حرج في الإعداد. لا يمكن البحث.', 'error');
                 return;
            }
            const searchType = searchTypeSelect.value;
            const searchTerm = searchTermInput.value.trim();

            console.log(`[Search Event] Search triggered. Type: "${searchType}", Term: "${searchTerm}"`);

            if (!searchTerm) {
                showMessageInquiry('الرجاء إدخال قيمة للبحث.', 'error');
                return;
            }

            hideMessageInquiry();
            resultsTable.style.display = 'none';
            resultsBody.innerHTML = '';
            loader.style.display = 'block';
            searchBtn.disabled = true;

            const params = new URLSearchParams();
            params.append('action', 'inquireData');
            params.append('searchType', searchType);
            params.append('searchTerm', searchTerm);

            const requestUrl = `${GAS_WEB_APP_URL}?${params.toString()}`;
            console.log('[Fetch API] Making GET request to:', requestUrl);

            try {
                const response = await fetch(requestUrl, {
                    method: 'GET',
                    mode: 'cors' // Important for cross-origin requests to GAS
                });

                console.log('[Fetch API] Response received. Status:', response.status, 'Ok:', response.ok);

                if (!response.ok) {
                    let errorText = `خطأ في الشبكة أو السيرفر: ${response.status} ${response.statusText}`;
                    let responseBodyForError = '';
                    try {
                        // Attempt to get more detailed error from response body
                        const errData = await response.json();
                        console.error('[Fetch API] Parsed error response (JSON):', errData);
                        errorText = errData.error || errData.message || errorText;
                        responseBodyForError = JSON.stringify(errData);
                    } catch (jsonParseError) {
                        console.warn('[Fetch API] Could not parse error response as JSON. Attempting to read as text.', jsonParseError);
                        try {
                            responseBodyForError = await response.text();
                            console.error('[Fetch API] Raw error response (Text):', responseBodyForError);
                            // You might not want to show raw HTML/text to user, but it's good for debugging
                        } catch (textReadError) {
                            console.error('[Fetch API] Could not read error response as text either.', textReadError);
                        }
                    }
                    // Construct a more informative error message for the user if possible
                    const finalErrorMessage = responseBodyForError ? `${errorText} (Server response: ${responseBodyForError.substring(0, 200)}${responseBodyForError.length > 200 ? '...' : ''})` : errorText;
                    throw new Error(finalErrorMessage);
                }

                const result = await response.json();
                console.log('[Fetch API] Successfully parsed JSON response:', result);

                if (result.success && result.data) {
                    console.log('[Fetch API] Success. Data to display:', result.data);
                    displayResults(result.data);
                    if (result.data.length === 0) {
                        // showMessageInquiry is already called by displayResults for this case
                    }
                } else if (result.message && !result.success) {
                    console.error('[Fetch API] Server indicated failure with message:', result.message);
                    showMessageInquiry(result.message, 'error');
                } else { // Handles cases like { success: false, error: "..." } or unexpected structures
                    const errorMessage = result.error || result.message || 'حدث خطأ غير متوقع أثناء جلب البيانات.';
                    console.error('[Fetch API] Server response indicates an issue or unexpected structure:', result);
                    showMessageInquiry(errorMessage, 'error');
                }

            } catch (error) {
                console.error('[Fetch API] CATCH BLOCK - An error occurred during the search operation:', error);
                console.error('Error Name:', error.name);
                console.error('Error Message:', error.message);
                if(error.stack) console.error('Error Stack:', error.stack);
                showMessageInquiry(`فشل الاستعلام: ${error.message}`, 'error');
            } finally {
                loader.style.display = 'none';
                searchBtn.disabled = false;
                console.log('[Search Event] Search operation finished. UI unlocked.');
            }
        });
    </script>
</body>
</html>
